<!doctype html>
<head>
  <link href="styles.css" rel="stylesheet" type="text/css"/>
  <script src="getdata.js"></script>
  <script src="functions.js"></script>
</head>

<body onload="loadpage()">

  <div id="headertable">
    <table id="center">
      <tbody>
        <tr>
          <td><input type="text" id="searchline" onkeydown='verifyKey(event)' size="15" autofocus></td>
          <td><button onclick="interpret()"><img src='icons/search.svg'/></button></td>
        </tr>
      </tbody>
    </table>
    <div id="clock"></div>
  </div>


  <div id="squarebox">

    <div class="container" id="hex1"></div>

    <div class="container" id="hex2"></div>

    <div class="container" id="hex3"></div>

    <div class="container" id="hex4"></div>

    <div class="container" id="hex5"></div>

    <div class="container" id="hex6"></div>

    <div class="container" id="hex7"></div>

  </div>

  

  <div id="menu">

    <table>
      <tr>
        <th>Command<br>(x = user input)</th>
        <th>Site/Function</th>
      </tr>
      <tr>
        <td>i</td>
        <td>Show/hide this menu</td>
      </tr>
      <tr>
        <td>r,x</td>
        <td>Reddit</td>
      </tr>
      <tr>
        <td>g,x</td>
        <td>Google</td>
      </tr>
      <tr>
        <td>y,x</td>
        <td>Youtube</td>
      </tr>
      <tr>
        <td>a,x</td>
        <td>Amazon</td>
      </tr>
      <tr>
        <td>w,x</td>
        <td>wikipedia</td>
      </tr>
      <tr>
        <td>imdb,x</td>
        <td>Internet Movie Database</td>
      </tr>
      <tr>
        <td>wa,x</td>
        <td>Wolfram Alpha</td>
      </tr>
      <tr>
        <td>u,x</td>
        <td>Go to url</td>
      </tr>
      <tr>
        <td>x,n</td>
        <td>Open in a new tab (stacks with other commands)</td>
      </tr>
    </table>

    <div id="colorpicker">
      <p>Choose Color</p>
      <input type="color" name="favcolor" value="#ff0000" onchange="changecolor(this.value)">
    </div>
  </div>

  <button id="menubutton" onclick="openmenu()"><img src='icons/info.svg'/></button>

</body>
